<!DOCTYPE html>
<html>
  <head>
    <title>CSS-Position Practice</title>
  </head>

  <body style="height: 3000px;
  padding-top: 60px;
  padding-left: 60px;">

    <div style="background-color: rgb(78, 78, 78);
    color: white;
    height: 50px;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    padding-left: 70px;">
      header
      
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 20px;
      top: 10px;
      ">
        absolute
      </div>
    </div>

    <div style="position: fixed;
    width: 50px;
    top: 50px;
    bottom: 0;
    left: 0;
    background-color: crimson;">
      sidebar
    </div>

    <div style="background-color: lightblue;
    width: 200px;
    height: 200px;
    
    position: static;">
      div1
    </div>

    <div style="background-color: pink;
    width: 200px;
    height: 200px;
    position: relative;">
      div2 relative
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      bottom: 10px;
      ">
        absolute
      </div>
    </div>
  </body>

</html>
