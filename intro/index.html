<!-- sagt Browser, es soll eine moderne html Version verwenden -->
<!DOCTYPE html>

<!-- html repräsentiert die Webseite, besteht aus head und body -->
<html>

  <!-- Elemente, die nicht sichtbar sind -->
  <head>
    <title>First Website</title>
  </head>

  <!-- Elemente, die sichtbar sind -->
  <body>
    <p>
      Mein Button:
    </p>
    
    <button>
      Hello
    </button>
    
    <!-- _blank um Link in neuen Tab zu öffnen-->
    <a href="https://www.google.de" target="_blank">
      Link to Google
    </a>
  </body>

</html>
